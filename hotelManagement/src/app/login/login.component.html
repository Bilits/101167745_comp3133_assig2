<div
  class="alert {{ !isError ? 'alert-success' : 'alert-danger' }}"
  role="alert"
  *ngIf="!!message"
>
  {{ message }}
</div>


<div class="login-form" style="padding: 20%;">
  <form method="post" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <h2 class="text-center">Log in</h2>
      <div class="form-group" for="username">
          <input type="text" class="form-control" placeholder="Username" required="required" id="username"
          name="username"
          ngModel>
      </div>
      <div class="form-group" for="password">
          <input type="password" class="form-control" placeholder="Password" required="required" id="password"
          name="password"
          ngModel>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Log in</button>
      </div>
      <div class="clearfix">
          <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
          <a href="#" class="float-right">Forgot Password?</a>
      </div>
  </form>
  <p class="text-center"><a href="#">Create an Account</a></p>
</div>
