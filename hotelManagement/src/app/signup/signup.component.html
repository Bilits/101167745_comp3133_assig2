<form style="padding: 20%;" #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
  <div class="form-group">
    <h2 class="text-center">Signup</h2>
    <label for="username"  >Username</label>
    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Username" id="username" required
      name="username" ngModel>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" required name="email" ngModel placeholder="Email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" placeholder="Password" id="password" required name="password" ngModel>
  </div>
  <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Submit</button>
  <button  routerLink="/login" class="btn btn-success">Login</button>
</form>
